version: '3'

services:
  manticoresearch:
    container_name: manticore-search-semantic
    image: manticoresearch/manticore:6.3.6
    environment:
      - EXTRA=1
    ports:
      - "9306:9306"
      - "9308:9308"
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
      memlock:
        soft: -1
        hard: -1
    volumes:
        - ${MANTICORE_DATA}:/var/lib/manticore

  python-app:
    container_name: embedding_generator
    build:
      context: . 
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data 
      - ./src:/app/src
    depends_on:
      - manticoresearch 
    environment:
      - DATA_PATH=/app/data/embeddings.csv  
    command: ["python", "src/load_data.py"] 
    tty: true
